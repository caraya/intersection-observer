<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Demo</title>

      .boxes {

          flex-flow: row wrap;

      }

          padding: .5vw;
          flex: 1 0 auto;
          width: 600px;

      }
      .box img {

      }

</head>
